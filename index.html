


<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعراض الكتب</title>
  
</head>

<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f0f0f0;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.book {
  width: 250px;
  margin: 10px;
  border: 1px solid #ccc;
  padding: 15px;
  text-align: center;
}

.book-cover {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.book-title {
  font-size: 18px;
  margin-bottom: 10px;
}

.book-author {
  font-size: 14px;
  margin-bottom: 10px;
}

.book-review {
  font-size: 12px;
}

</style>

<body>
  <header>
    <h1>استعراض الكتب</h1>
  </header>
  <main>
    <div class="container">
      <div id="books-container"></div>
    </div>
  </main>
  <script>
 const booksContainer = document.getElementById('books-container');

fetch('https://sheets.googleapis.com/v4/spreadsheets/1eFNyOTc1sjFwoBYA5FzB4f-ecGs0w-COjOZ_mXLWBbo/values/Sheet1!A1:I100?key=AIzaSyB5WTjIR5OZt108xl9uQApzeoNRWuMyYRE')
  .then(response => response.json())
  .then(data => {
    const books = data.values.slice(1); // Skip header row

    books.forEach(book => {
      const title = book[0];
      const cover = book[1];
      const author = book[2];
      const review = book[4];

      const bookElement = document.createElement('div');
      bookElement.classList.add('book');

      const coverImage = document.createElement('img');
      coverImage.src = cover;
      coverImage.classList.add('book-cover');

      const titleElement = document.createElement('h2');
      titleElement.textContent = title;
      titleElement.classList.add('book-title');

      const authorElement = document.createElement('p');
      authorElement.textContent = `بقلم: ${author}`;
      authorElement.classList.add('book-author');

      const reviewElement = document.createElement('p');
      reviewElement.textContent = review;
      reviewElement.classList.add('book-review');

      bookElement.appendChild(coverImage);
      bookElement.appendChild(titleElement);
      bookElement.appendChild(authorElement);
      bookElement.appendChild(reviewElement);

      booksContainer.appendChild(bookElement);
    });
  });


  </script>
</body>
</html>
