<!DOCTYPE html>


<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الكتاب</title>
</head>
<body>
  <h1 id="book-title"></h1>
  <img src="" alt="غلاف الكتاب" id="book-cover"> <!-- إضافة عنصر الصورة لعرض غلاف الكتاب -->
  <div id="book-info">
    <p><strong>اسم الكاتب: </strong><span id="book-author"></span></p>
    <p><strong>تاريخ الاصدار: </strong><span id="publish-date"></span></p>
    <p><strong>النوع: </strong><span id="genre"></span></p>
    <p><strong>مراجعتي للكتاب: </strong><span id="review"></span></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var title = localStorage.getItem('title');
      var author = localStorage.getItem('author');
      var publishDate = localStorage.getItem('publishDate');
      var genre = localStorage.getItem('genre');
      var review = localStorage.getItem('review');
      var coverURL = localStorage.getItem('coverURL');

      $('#book-title').text(title);
      $('#book-author').text(author);
      $('#publish-date').text(publishDate);
      $('#genre').text(genre);
      $('#review').text(review);
      $('#book-cover').attr('src', coverURL); // تعيين مسار الصورة لعنصر الصورة
    });
  </script>
</body>
</html>
