<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الكتاب</title>
</head>
<body>
  <h1>معلومات الكتاب</h1>
  <div id="book-info">
    <p><strong>اسم الكتاب: </strong><span id="book-title"></span></p>
    <p><strong>اسم الكاتب: </strong><span id="book-author"></span></p>
    <p><strong>تاريخ الاصدار: </strong><span id="publish-date"></span></p>
    <p><strong>النوع: </strong><span id="genre"></span></p>
    <p><strong>مراجعتي للكتاب: </strong><span id="review"></span></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#book-title').text(localStorage.getItem('title'));
      $('#book-author').text(localStorage.getItem('author'));
      $('#publish-date').text(localStorage.getItem('publishDate'));
      $('#genre').text(localStorage.getItem('genre'));
      $('#review').text(localStorage.getItem('review'));
    });
  </script>
</body>
</html>
